<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FJS-Pengenalan</title>
    <link rel="stylesheet" href="/kuliah/assets/reveal/dist/reset.css">
    <link rel="stylesheet" href="/kuliah/assets/reveal/dist/reveal.css">
    <link rel="stylesheet" href="/kuliah/assets/reveal/dist/theme/black.css">
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="/kuliah/assets/reveal/plugin/highlight/monokai.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section data-background-image="/kuliah/assets/img/bg-slide-1.jpg">
                <h3>Framework Javascript</h3>
                <p style="font-size: medium;">Peretemuan I - Pendahuluan</p>
                <p style="font-size: medium;">Jihadul Akbar, M.Kom</p>
            </section>
            <section>Slide 2</section>
        </div>
    </div>

    <script src="/kuliah/assets/reveal/dist/reveal.js"></script>
    <script src="/kuliah/assets/reveal/plugin/notes/notes.js"></script>
    <script src="/kuliah/assets/reveal/plugin/markdown/markdown.js"></script>
    <script src="/kuliah/assets/reveal/plugin/highlight/highlight.js"></script>
    <script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
    </script>
</body>
</html>
